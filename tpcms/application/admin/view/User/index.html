<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级管理员管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/admin/js/jquery.min.js"></script>
</head>
<body>
<h1>管理员管理</h1>
    {if $userType == 1}<a href="{:url('admin/user/add_user')}">增加管理员</a>{/if}
    <table class="layui-table">
        <thead>
        <tr>
            <th width="80">登录账户</th>
            <th>昵称</th>
            <th width="120">手机号</th>
            <th width="120">管理员类型</th>
            <th width="100">邮箱</th>
            <th width="150">创建时间</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $users as $value}
        <tr>
            <td class="s-show">
                <i>{$value.id}</i>
            </td>
            <td class="s-title">{$value.user_name}</td>
            <td>{$value.phone}</td>
            <td >{if $value.admin == 1}超级管理员{else/}普通管理员{/if}</td>
            <td >{$value.email}</td>
            <td>{$value.create_time|date='Y-m-d H:i:s'}</td>
            <td class="s-act">
                <a href=""></a>
                {if $value.admin == 1}
                <a href="#">无权限更改</a>
                {else/}
                <a href="{:url('admin/user/exit_user',['id'=>$value.id])}">编辑</a>
                <a href="{:url('admin/user/del_user',['id'=>$value.id])}" class="jq-del">注销</a>
                {/if}
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</body>
</html>
