<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台</title>
		<link rel="stylesheet" href="/static/admin/css/style.css">
	</head>
	<body>
		<div class="wrap wrap-category-edit">
			<h1>栏目管理</h1>
			<div class="tips"></div>
			<div class="box">
				<div class="box-title">修改信息</div>	
				<div class="box-body">
					<form method="post" action="{:url('admin/column/saveColumn',['id'=>$data['id']])}">
						<table>
							<tr><th width="80">栏目名称：</th><td><input type="text" name="name" value="{$data['name']}"></td></tr>
							<tr><th>上级节点：</th><td><select name="f_id">
										<option value="0">无</option>
										{foreach column as $value}
										<option value="{$value['id']}"{if $data['f_id'] == $value["id"]}selected = 'selected'{/if}>{$value['name']}</option>
										{/foreach}
									</select></tr>
							<tr><th>显示顺序：</th><td><input type="text" class="s-num" name="sort" value="{$data['sort']}"></td></tr>
							<tr class="s-act"><th></th><td><input type="submit" value="提交更改"></td></tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
